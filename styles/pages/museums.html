<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Музеи</title>
	<meta name="viewport" content="width=device-width,
								   initial-scale=1.0">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="app_bundle.css">
</head>
<body>

	<!---========================== { NAV SECTION BEGIN } ========================-------->

	<section class="nav">
		<div class="container">
				<div class="row header">
					<div class="col"></div>
					<div class="col">
						<h1 class="logo">Волонтёр.рф</h1>
					</div>
					<div class="col">
						<img src="/img/avatar5.jpg" class="avatar">
					</div>
				</div>
			<div class="nav__fixed">
				<div class="row menu">
					<div class="col"><a href="events.html" class="menu-element" id="events">Cобытия</a></div>
					<div class="col"><a href="" class="menu-element active" id="museums">Музеи</a></div>
					<div class="col"><a href="subscriptions.html" class="menu-element" id="subs">Подписки</a></div>
					<div class="col"><a href="profile.html" class="menu-element profile">Профиль</a></div>
				</div>
			</div>
		</div>
	</section>

	<!---========================== { NAV SECTION END } =========================-------->

	<!---========================== { CONTENT SECTION BEGIN } ===================-------->

	<section class="content">
		<div class="container">
			<div class="row info">
				<div class="col"><h2>Музеи</h2></div>
				<div class="col"><p class="counter">15 музеев</p></div>
			</div>
			<div class="row m__cards">
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/politeh_avatar.png" alt="">
					<p class="museum__name">Политех</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/gulag_avatar.png" alt="">
					<p class="museum__name">Музей истории ГУЛАГа</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/gallery_avatar.png" alt="">
					<p class="museum__name">Третьяковская галлерея</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/garage_avatar.png" alt="">
					<p class="museum__name">Музей искусства "Гараж"</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/crcn.png" alt="">
					<p class="museum__name">Музей-заповедник Царицыно</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/gct.png" alt="">
					<p class="museum__name">Театральный музей</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/darvin.png" alt="">
					<p class="museum__name">Дарвиновский музей</p>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img class="museum__card" src="/img/mom.png" alt="">
					<p class="museum__name">Музей искусства "MMOMA"</p>
				</div>
			</div>
		</div>
	</section>

	<!---========================== { CONTENT SECTION END } ====================-------->

	<script src="app_bundle.js"></script>
